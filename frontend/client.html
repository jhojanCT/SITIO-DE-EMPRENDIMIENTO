<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Servicios y Productos</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <h1>Bienvenido a Nuestra Empresa</h1>
      <p>Explora nuestros servicios y productos diseñados para ti.</p>
      <div class="cart">
        <button id="cart-button">Carrito (0)</button>
      </div>
    </div>
  </header>
  <main class="services-container">
    <section id="services">
      <h2>Servicios</h2>
      <div id="services-list" class="cards-container">
        <!-- Los servicios se inyectarán aquí -->
      </div>
    </section>

    <!-- Sección de Componentes -->
    <section id="components" class="tab-content">
      <h2>Nuestros Componentes</h2>
      <div id="components-list" class="cards-container">
        <!-- Los productos se inyectarán aquí -->
      </div>
    </section>
    <section id="products">
      <h2>Productos</h2>
      <div id="products-list" class="cards-container">
        <!-- Aquí se inyectarán los productos dinámicamente -->
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Nuestra Empresa. Todos los derechos reservados.</p>
      <p>Contacto: <a href="mailto:contacto@nuestraempresa.com">contacto@nuestraempresa.com</a></p>
    </div>
  </footer>

  <script>
    let cart = [];
    let totalAmount = 0;

    // Función para cargar datos (servicios o componentes) desde la API
    async function fetchData(endpoint, containerId) {
      try {
        const response = await fetch(`http://localhost:3000/api/${endpoint}`);
        if (response.ok) {
          const data = await response.json();
          const container = document.getElementById(containerId);
          container.innerHTML = ''; // Limpiar el contenedor antes de agregar nuevos elementos
          data.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <img src="${item.image_url}" alt="${item.name}" class="card-image">
              <h3 class="card-title">${item.name}</h3>
              <p class="card-description">${item.description}</p>
              <p class="card-price">$${item.price}</p>
              <button class="add-to-cart" data-id="${item.id}" data-name="${item.name}" data-price="${item.price}">Agregar al carrito</button>
            `;
            container.appendChild(card);
          });
          addEventListenersToAddButtons(); // Agregar los event listeners para los botones
        } else {
          console.error(`Error al obtener ${endpoint}`);
        }
      } catch (error) {
        console.error(`Error al conectarse al servidor: ${error}`);
      }
    }

    // Función para agregar productos al carrito
    function addToCart(product) {
      cart.push(product);
      totalAmount += product.price;
      updateCart();
    }

    // Actualizar el carrito en el UI
    function updateCart() {
      const cartButton = document.getElementById('cart-button');
      const cartItemsContainer = document.getElementById('cart-items');
      const totalAmountElement = document.getElementById('total-amount');

      // Actualizar el número de productos en el carrito
      cartButton.textContent = `Carrito (${cart.length})`;

      // Mostrar los productos del carrito
      cartItemsContainer.innerHTML = ''; // Limpiar el carrito
      cart.forEach(item => {
        const cartItem = document.createElement('div');
        cartItem.className = 'card';
        cartItem.innerHTML = `
          <h3 class="card-title">${item.name}</h3>
          <p class="card-price">$${item.price}</p>
        `;
        cartItemsContainer.appendChild(cartItem);
      });

      // Actualizar el total del carrito
      totalAmountElement.textContent = totalAmount.toFixed(2);
    }

    // Función para mostrar/ocultar el carrito
    function toggleCart() {
      const cartSection = document.getElementById('cart');
      cartSection.classList.toggle('active'); // Alterna la visibilidad del carrito
    }

    // Agregar event listeners a los botones de "Agregar al carrito"
    function addEventListenersToAddButtons() {
      const addToCartButtons = document.querySelectorAll('.add-to-cart');
      addToCartButtons.forEach(button => {
        button.addEventListener('click', () => {
          const product = {
            id: button.getAttribute('data-id'),
            name: button.getAttribute('data-name'),
            price: parseFloat(button.getAttribute('data-price'))
          };
          addToCart(product);
        });
      });
    }

    // Cambiar entre las pestañas de Servicios, Componentes y Carrito
    const tabButtons = document.querySelectorAll('.tab-button');
    tabButtons.forEach(button => {
      button.addEventListener('click', () => {
        const targetTab = button.getAttribute('data-tab');

        // Actualizar las pestañas activas
        tabButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

        // Mostrar el contenido correspondiente
        const tabContents = document.querySelectorAll('.tab-content');
        tabContents.forEach(content => {
          content.classList.remove('active');
          if (content.id === targetTab) {
            content.classList.add('active');
          }
        });
      });
    });

    // Al hacer clic en el carrito, mostrar/ocultar la sección del carrito
    const cartButton = document.getElementById('cart-button');
    cartButton.addEventListener('click', toggleCart);

    // Cargar servicios y productos al cargar la página
    window.addEventListener('DOMContentLoaded', () => {
      fetchData('services', 'services-list');
      fetchData('components', 'components-list');
    });
  </script>
</body>

</html>
